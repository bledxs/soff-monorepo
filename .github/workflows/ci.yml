name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Run tests with coverage
        if: matrix.node-version == 22
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        if: matrix.node-version == 22
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/soff-date/coverage/coverage-final.json,./packages/soff-id/coverage/coverage-final.json,./packages/soff-mask/coverage/coverage-final.json,./packages/soff-money/coverage/coverage-final.json
          fail_ci_if_error: false
          verbose: true

      - name: Build
        run: npm run build

  check-passed:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.test.result }}" == "success" ]]; then
            exit 0
          else
            exit 1
          fi
